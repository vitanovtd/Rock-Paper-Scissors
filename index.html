<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1 class="title">Welcome to the game!</h1>
        <p class="rules">First to 5 wins!</p>
        <div class="buttons">
            <button class="rock"><img src="/img/hand-fist.png" alt="rock game icon"></button>
            <button class="paper"><img src="/img/scroll.png" alt="paper game icon"></button>
            <button class="scissors"><img src="/img/scissors.png" alt="scissors game icon"></button>
        </div>

        <div class="scores">
            <p class="player-score">Player score: 0</p>
            <p class="computer-score">Computer score: 0</p>
        </div>
    </div>

</body>

<footer>Made with ❤️</footer>

</html>
